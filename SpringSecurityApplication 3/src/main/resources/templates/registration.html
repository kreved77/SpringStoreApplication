<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">

  <link th:href="@{/img/icon/icon.png}" rel="icon" >
  <link th:href="@{/css/style_login.css}" type="text/css" rel="stylesheet">
</head>
<body>



<div class="wrapper">
  <div class="text-center mt-2 name">
    Регистрация
  </div>
  <form method="post" class="p-3 mt-3" th:action="@{/auth/registration}" th:object="${person}">

    <div class="mb-3">
      <label for="login">Введите логин: </label>
      <input type="text" class="form-control" th:field="*{login}" placeholder="(от 5 до 50 символов)" name="username" id="login">
      <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
    </div>

    <div class="mb-3">
      <label for="password">Введите пароль: </label>
      <input type="password" class="form-control" th:field="*{password}" placeholder="(не менее 6 знаков - буквы, цифры, символы)" name="password" id="password">
      <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>

    <div class="mb-3">
      <label for="firstname">Введите имя: </label>
      <input type="text" class="form-control" th:field="*{firstname}" placeholder="(от 2 до 30 символов)" id="firstname">
      <div style="color: red" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></div>
    </div>

    <div class="mb-3">
      <label for="last_name">Введите фамилию: </label>
      <input type="text" class="form-control" th:field="*{lastname}" placeholder="(от 2 до 30 символов)" id="last_name">
      <div style="color: red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
    </div>

    <div class="mb-3">
      <label for="email">Введите email: </label>
      <input type="text" class="form-control" th:field="*{email}" placeholder="(в формате name@domain.com)" id="email">
      <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <div class="mb-3">
      <label for="phone_number">Введите номер телефона: </label>
      <input type="text" class="form-control" th:field="*{phoneNumber}" placeholder="(в формате +7/7/89991112233)" id="phone_number">
      <div style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
    </div>

    <input class="btn mt-3" type="submit" value="Зарегистрироваться">
  </form>

  <hr/>
  <div class="text-center fs-6">
    <a href="/auth/login" >Назад к авторизации</a>
  </div>
</div>
