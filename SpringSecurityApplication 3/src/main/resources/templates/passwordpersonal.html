<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Смена пароля пользователя</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link th:href="@{/img/icon/icon.png}" rel="icon" >
  <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
  <link th:href="@{/css/style_product_cards.css}" type="text/css" rel="stylesheet">
  <link th:href="@{/css/style_filter.css}" type="text/css" rel="stylesheet">
</head>
<body>
<header>
  <div class="container">
    <div class="row">
      <div class="col-md-1 col-sm-3 col-3 logo">
        <img th:src="@{/img/icon/icon.png}" alt="">
      </div>
      <div class="col-md-3 col-sm-9 col-9 text-center text-md-start">
        <h1>EnjoyKid</h1>
      </div>
      <div class="col-md-2 col-sm-12 col-12 text-center align-self-center push">
        <a href="/index">Каталог</a>
      </div>
    </div>
  </div>
</header>
<div class="container bodysection">
<h2>Смена пароля пользователя
    <span th:text ="${#authentication.getName()}"></span>
</h2>
  <h3>(смена ненадежного или украденного пароля)</h3>
<hr/>
<h3>Внимание! Операция необратима.
  <br>Запомните свой новый пароль!
  <br>Выбирайте надежный пароль!
  <br>Не раскрывайте свой пароль посторонним лицам!
</h3>
<hr/>
<form method="post" th:action="@{/auth/password/changepersonal}" th:object="${person}">
  <label for="login">Ваш логин: </label>
  <br>
  <input type="text" th:field="*{login}" th:value="${person.setLogin(login)}" name="username" id="login" readonly="readonly"> (не доступно для изменения)
  <br>
  <br>
  <label for="password">Введите новый пароль (не менее 6 знаков - буквы, цифры, символы): </label>
  <br>
  <input type="password" th:field="*{password}" placeholder="Введите пароль" name="password" id="password">
  <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
  <br>
  <br>
  <input type="submit" value="Изменить пароль пользователя">
</form>

<hr/>
<a href="/index" class="button-input-small">Назад ко всем товарам</a>
</div>
</body>
</html>
