<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">

    <link th:href="@{/img/icon/icon.png}" rel="icon" >
    <link th:href="@{/css/style_login.css}" type="text/css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="logo">
        <img th:src="@{/img/icon/icon.png}" alt="">
    </div>
    <div class="text-center mt-4 name">
        Авторизация
    </div>
    <form class="p-3 mt-3" method="post" action="/process_login">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <label for="userName">Логин: </label>
        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input type="text" placeholder="Введите логин" name="username" id="userName">
        </div>

        <label for="pwd">Пароль: </label>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="password" placeholder="Введите пароль" name="password" id="pwd">
        </div>
<!--        <button class="btn mt-3">Login</button>-->
        <input class="btn mt-3" type="submit" value="Войти">

        <div th:if="${param.error}" style="color: red" class="text-center fs-6">
            Введен неправильный логин или пароль
        </div>
        <div th:if="${param.logout}" class="text-center fs-6">
            Вы успешно вышли из личного кабинета.
        </div>
    </form>

    <hr/>
    <div class="text-center fs-6">
        <a href="/auth/registration" >Регистрация</a>
    </div>
</div>
<div class="wrapper">
    <a href="/product">
        <input type="button" class="btn mt-6" value="Продолжить без регистрации"/>
    </a>
</div>
